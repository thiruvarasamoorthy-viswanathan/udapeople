version: 2.1
orbs: 
  slack: circleci/slack@4.9.3
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            sudo npm i
            sudo npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-1
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1          
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-1
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1           
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-1]
      - run:
          name: test-frontend
          command: |
            cd frontend
            npm install
            npm run test
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1             
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-1]
      - run:
          name: test-backend
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1             
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-1]
      - run:
          name: scan-frontend
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1             
  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-1]
      - run:
          name: scan-backend
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force  
      - slack/notify:
          channel: udacity
          event: fail
          template: basic_fail_1             
workflows:
  default:
    jobs:
      - build-frontend:
          context: slack-secrets
      - build-backend:
          context: slack-secrets      
      - test-frontend:
          requires: [build-frontend]
          context: slack-secrets          
      - test-backend:
          requires: [build-backend]
          context: slack-secrets         
      - scan-frontend:
          requires: [build-frontend]
          context: slack-secrets          
      - scan-backend:
          requires: [build-backend]       
          context: slack-secrets